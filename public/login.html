<main class="container mt-4 mb-5">
    <div class="row">
    <div class="col-md-6">
        <h2>Login</h2>
        <form id="form-login">
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" class="form-control" id="login-login" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" id="login-senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <div class="mt-2 text-danger" id="login-erro"></div>
        </form>
    </div>

    <div class="col-md-6">
        <h2>Novo usu√°rio</h2>
        <form id="form-cadastro-usuario">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="cad-nome" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" class="form-control" id="cad-login" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" id="cad-email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" id="cad-senha" required>
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <div class="mt-2 text-success" id="cad-sucesso"></div>
        </form>
    </div>
