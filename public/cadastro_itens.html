        <img src="./assets/imgs/logo.png" alt="Logo" style="height:40px;" class="me-2">
        <span>CachorrosPet</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSite">
        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSite">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<main class="container mt-4 mb-5">
    <h2>Cadastro de Raças (somente admin)</h2>

    <form id="form-item" class="mb-4">
    <input type="hidden" id="item-id">
    <div class="row g-3">
        <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" id="item-nome" required>
        </div>
        <div class="col-md-6">
        <label class="form-label">URL da imagem principal</label>
        <input type="text" class="form-control" id="item-imagemPrincipal" required>
        </div>
        <div class="col-12">
        <label class="form-label">Descrição curta</label>
        <input type="text" class="form-control" id="item-descricaoCurta" required>
        </div>
        <div class="col-12">
        <label class="form-label">Características (uma por linha)</label>
        <textarea class="form-control" id="item-caracteristicas" rows="4"></textarea>
        </div>
        <div class="col-12">
        <label class="form-label">Mais fotos (URLs separadas por quebra de linha)</label>
        <textarea class="form-control" id="item-maisFotos" rows="3"></textarea>
        </div>
        <div class="col-12 form-check">
        <input class="form-check-input" type="checkbox" id="item-destaque">
        <label class="form-check-label" for="item-destaque">Destaque</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    <button type="button" class="btn btn-secondary mt-3" id="btn-limpar">Limpar</button>
    </form>

    <table class="table table-striped" id="tabela-itens">
    <thead>
        <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Destaque</th>
        <th>Ações</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
</main>
